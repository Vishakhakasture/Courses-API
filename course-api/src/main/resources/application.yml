server:
  port: 8081
  error:
    include-message: always

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    url: jdbc:mysql://localhost:3306/course_apidb
    password: tiger
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: true

  cors:
    allowed-origins:
      - http://localhost:3000
#      - https://your-frontend-domain.com
    allowed-methods:
      - GET
      - POST
      - PUT
      - DELETE
      - OPTIONS
    allowed-headers:
      - "*"
    allow-credentials: true

  logging:
    level:
      root: DEBUG
