name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Java 17
      uses: actions/setup-java@v3
      with:
        java-version: 17
        distribution: temurin

    - name: Build with Maven (Verbose)
      run: |
        cd course-api
        mvn clean install -U -DskipTests -X

    - name: Verify JAR file
      run: |
        cd course-api
        if [ -f "target/course-api.jar" ]; then echo "JAR file exists."; else echo "JAR file not found!" && exit 1; fi

    - name: Build Docker image
      run: |
        cd course-api
        docker build -t vishakha103/course-api:latest .

    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Docker image
      run: |
        docker push vishakha103/course-api:latest
