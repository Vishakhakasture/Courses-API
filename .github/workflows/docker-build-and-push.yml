name: Build and Deploy

on:
  push:
    branches:
      - main  

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'

      - name: Build with Maven
        run: |
          cd course-api  
          mvn clean install  
          
      - name: Docker Build and Push
        run: |
          cd course-api 
          docker build -t vishakha103/course-api:tag .
          docker push vishakha103/course-api:tag
